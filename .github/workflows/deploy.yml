name: "Deploy to Cloudflare Pages"

on:
  push:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    env:
      RUSTC_WRAPPER: /usr/bin/sccache
      CARGO_INCREMENTAL: 0
      SCCACHE_DIR: /var/lib/github-actions/.cache
      INDEX_HTML_HEAD_REPLACEMENT: <script defer data-domain="editor.graphite.rs" data-api="https://graphite.rs/visit/event" src="https://graphite.rs/visit/script.hash.js"></script>

    steps:
      - name: 📥 Clone and checkout repository
        uses: actions/checkout@v3

      - name: 🗑 Clear wasm-bindgen cache
        run: rm -r ~/.cache/.wasm-pack

      - name: 🟢 Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: 🚧 Install Node dependencies
        run: |
          cd frontend
          npm ci

      - name: 🦀 Update Rust to latest stable
        run: |
          rustc --version
          rustup update stable
          rustc --version

      - name: 🌐 Build Graphite web code
        env:
          NODE_ENV: production
        run: |
          cd frontend
          mold -run npm run build

      - name: 📤 Publish to Cloudflare Pages
        id: cloudflare
        uses: cloudflare/pages-action@1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          projectName: graphite-editor
          directory: frontend/dist
          branch: master